<div class="max-w-2xl mx-auto w-full relative group">
  
  <!-- Ambient Glow Effect behind card -->
  <div class="absolute top-20 left-10 right-10 bottom-10 bg-uni-500/20 blur-[100px] rounded-full pointer-events-none opacity-50"></div>

  <!-- MAIN CARD -->
  <div class="relative bg-gray-900 rounded-3xl border border-white/10 shadow-2xl overflow-hidden backdrop-blur-xl">
    
    <!-- HEADER BANNER (Abstract Pattern) -->
    <div class="h-32 w-full bg-linear-to-r from-gray-800 to-uni-950 relative overflow-hidden">
      <div class="absolute inset-0 bg-[radial-gradient(#ffffff10_1px,transparent_1px)] bg-size-[16px_16px] opacity-30"></div>
      <!-- Edit Cover Button (Optional visual) -->
      <button class="absolute top-4 right-4 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full backdrop-blur transition-colors">
         <lucide-icon [img]="Camera" [size]="16"></lucide-icon>
      </button>
    </div>

    <div class="px-8 pb-8">
      
      <!-- AVATAR SECTION (Overlapping Banner) -->
      <div class="relative -mt-16 mb-6 flex flex-col items-center">
        <div class="relative group/avatar">
          <!-- Avatar Image -->
          <div class="w-32 h-32 rounded-full border-4 border-gray-900 shadow-xl overflow-hidden bg-gray-800">
            <img [src]="user.avatar" alt="Profile" class="w-full h-full object-cover">
          </div>
          
          <!-- Edit Avatar Button -->
          <button class="absolute bottom-1 right-1 bg-uni-500 text-uni-950 p-2.5 rounded-full shadow-lg shadow-uni-500/40 hover:scale-110 hover:bg-white transition-all duration-300 border-4 border-gray-900 cursor-pointer z-10">
            <lucide-icon [img]="Camera" [size]="16"></lucide-icon>
          </button>
        </div>

        <div class="text-center mt-4">
          <h3 class="text-2xl font-black text-white flex items-center gap-2 justify-center">
            {{user.name}}
            <lucide-icon [img]="BadgeCheck" [size]="20" class="text-uni-500 fill-uni-500/20"></lucide-icon>
          </h3>
          <p class="text-sm text-gray-500 font-medium">{{user.email}}</p>
        </div>
      </div>

      <!-- STATS GRID -->
      <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
          <div class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Rating</div>
          <div class="text-lg font-black text-white flex items-center justify-center gap-1">
            <lucide-icon [img]="Star" [size]="16" class="text-yellow-500 fill-yellow-500"></lucide-icon> 4.9
          </div>
        </div>
        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
          <div class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Trips</div>
          <div class="text-lg font-black text-white">128</div>
        </div>
        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
           <div class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Joined</div>
           <div class="text-lg font-black text-white">2024</div>
        </div>
      </div>

      <!-- FORM SECTION -->
      <div class="space-y-5">
        
        <!-- Full Name -->
        <div class="space-y-1">
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Full Name</label>
          <div class="relative group/input">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 transition-colors"
                 [ngClass]="{'text-uni-500': isEditing}">
              <lucide-icon [img]="User" [size]="18"></lucide-icon>
            </div>
            <input 
              type="text" 
              [(ngModel)]="user.name" 
              [disabled]="!isEditing"
              class="block w-full pl-11 pr-4 py-3.5 rounded-xl text-white transition-all font-medium disabled:opacity-100 disabled:bg-transparent disabled:border-transparent disabled:pl-11 border bg-white/5 border-white/10 focus:outline-none focus:border-uni-500 focus:ring-1 focus:ring-uni-500"
              [ngClass]="!isEditing ? 'border-transparent bg-transparent pl-11' : ''"
            >
             <!-- Edit Icon Indicator (Only visible when NOT editing) -->
             <div *ngIf="!isEditing" class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-600">
               <lucide-icon [img]="Lock" [size]="14"></lucide-icon>
             </div>
          </div>
        </div>

        <!-- Email -->
        <div class="space-y-1">
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Email Address</label>
          <div class="relative group/input">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 transition-colors"
                 [ngClass]="{'text-uni-500': isEditing}">
              <lucide-icon [img]="Mail" [size]="18"></lucide-icon>
            </div>
            <input 
              type="email" 
              [(ngModel)]="user.email" 
              [disabled]="!isEditing"
              class="block w-full pl-11 pr-4 py-3.5 rounded-xl text-white transition-all font-medium disabled:opacity-100 disabled:bg-transparent disabled:border-transparent disabled:pl-11 border bg-white/5 border-white/10 focus:outline-none focus:border-uni-500 focus:ring-1 focus:ring-uni-500"
            >
            <div *ngIf="!isEditing" class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-600">
               <lucide-icon [img]="Lock" [size]="14"></lucide-icon>
             </div>
          </div>
        </div>

        <!-- Phone -->
        <div class="space-y-1">
          <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Phone Number</label>
          <div class="relative group/input">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500 transition-colors"
                 [ngClass]="{'text-uni-500': isEditing}">
              <lucide-icon [img]="Phone" [size]="18"></lucide-icon>
            </div>
            <input 
              type="tel" 
              [(ngModel)]="user.phone" 
              [disabled]="!isEditing"
              class="block w-full pl-11 pr-4 py-3.5 rounded-xl text-white transition-all font-medium disabled:opacity-100 disabled:bg-transparent disabled:border-transparent disabled:pl-11 border bg-white/5 border-white/10 focus:outline-none focus:border-uni-500 focus:ring-1 focus:ring-uni-500"
            >
            <div *ngIf="!isEditing" class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-600">
               <lucide-icon [img]="Lock" [size]="14"></lucide-icon>
             </div>
          </div>
        </div>

      </div>

      <!-- ACTIONS -->
      <div class="mt-10 flex gap-4">
        
        <!-- View Mode: Edit Button -->
        <button 
          *ngIf="!isEditing" 
          (click)="toggleEdit()" 
          class="w-full py-4 rounded-xl border border-uni-500 text-uni-500 font-bold hover:bg-uni-500 hover:text-uni-950 transition-all shadow-[0_0_15px_rgba(101,214,84,0.1)] hover:shadow-[0_0_25px_rgba(101,214,84,0.4)] flex items-center justify-center gap-2"
        >
          <lucide-icon [img]="Edit2" [size]="18"></lucide-icon> Edit Profile
        </button>
        
        <!-- Edit Mode: Cancel & Save -->
        <ng-container *ngIf="isEditing">
          <button (click)="toggleEdit()" class="flex-1 py-4 rounded-xl border border-white/10 bg-white/5 font-bold text-gray-400 hover:bg-white/10 hover:text-white transition-colors">
            Cancel
          </button>
          <button (click)="saveProfile()" class="flex-1 py-4 rounded-xl bg-uni-500 text-uni-950 font-bold hover:bg-uni-400 shadow-lg shadow-uni-500/20 transition-all active:scale-[0.98]">
            Save Changes
          </button>
        </ng-container>
      </div>

    </div>
  </div>

  <!-- Footer Actions -->
  <div class="mt-6 text-center">
    <button class="text-sm font-bold text-red-500 hover:text-red-400 transition-colors flex items-center justify-center gap-2 mx-auto opacity-70 hover:opacity-100">
       <lucide-icon [img]="LogOut" [size]="16"></lucide-icon> Sign Out
    </button>
  </div>
</div>
