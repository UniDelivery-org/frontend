<div class="max-w-7xl mx-auto w-full space-y-8">
  
  <!-- HEADER -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-uni-black text-uni-white tracking-tight">Dashboard</h1>
      <p class="text-sm text-gray-400 mt-1">Overview of system performance and activities.</p>
    </div>
    <button class="group flex items-center gap-2 px-5 py-2.5 bg-gray-900 border border-uni-white/10 rounded-xl hover:bg-uni-white/5 hover:border-uni-500/50 transition-all font-bold text-sm text-gray-300 hover:text-uni-white shadow-lg shadow-uni-black/20 active:scale-95">
      <lucide-icon [img]="Download" [size]="18"></lucide-icon>
      Export Report
    </button>
  </div>

  <!-- STATS GRID -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
    
    <div #statCard *ngFor="let stat of stats; let i = index" 
         class="relative bg-gray-900 rounded-3xl p-6 border border-uni-white/5 group hover:border-uni-500/30 transition-all duration-500 overflow-hidden">
      
      <!-- Hover Gradient -->
      <div class="absolute inset-0 bg-linear-to-br from-uni-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

      <div class="relative z-10 flex justify-between items-start mb-4">
        <div class="p-3 rounded-2xl bg-uni-white/5 border border-uni-white/5 text-gray-400 group-hover:text-uni-500 group-hover:bg-uni-500/10 group-hover:border-uni-500/20 transition-all duration-300">
           <!-- FIXED SYNTAX: Dynamic Component -->
           <lucide-icon [img]="stat.icon" [size]="24"></lucide-icon>
        </div>
        
        <!-- Trend Badge -->
        <span class="flex items-center gap-1 text-[10px] font-bold px-2 py-1 rounded-full border"
          [ngClass]="stat.change.startsWith('+') 
            ? 'bg-uni-500/10 text-uni-500 border-uni-500/20' 
            : 'bg-red-500/10 text-red-500 border-red-500/20'">
          <lucide-icon [img]="ArrowUpRight" [size]="12" [class.rotate-180]="!stat.change.startsWith('+')"></lucide-icon>
          {{ stat.change }}
        </span>
      </div>

      <div class="relative z-10">
        <h3 class="text-3xl font-uni-black text-uni-white tracking-tight mb-1">{{ stat.value }}</h3>
        <p class="text-xs font-bold text-gray-500 uppercase tracking-wider">{{ stat.title }}</p>
      </div>
    </div>

  </div>

  <!-- RECENT VERIFICATIONS TABLE -->
  <div class="bg-gray-900 border border-uni-white/5 rounded-3xl overflow-hidden shadow-2xl shadow-uni-black/20">
    
    <!-- Table Header -->
    <div class="p-6 border-b border-uni-white/5 flex justify-between items-center bg-gray-900/50 backdrop-blur-sm">
      <h2 class="text-lg font-bold text-uni-white flex items-center gap-2">
        Recent Verifications
        <span class="px-2 py-0.5 rounded-full bg-uni-white/5 text-xs text-gray-400 font-medium">12 New</span>
      </h2>
      <a routerLink="/admin/verifications" class="text-xs font-bold text-uni-500 hover:text-uni-white transition-colors uppercase tracking-widest">
        View All
      </a>
    </div>

    <!-- Table Content -->
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead>
          <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-uni-white/5 bg-gray-900/50">
            <th class="px-6 py-4">User</th>
            <th class="px-6 py-4">Document Type</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4 text-right">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-uni-white/5 text-sm">
          
          <tr #tableRow *ngFor="let item of recentVerifs" class="group hover:bg-uni-white/5 transition-colors">
            <!-- ID -->
            <td class="px-6 py-4 text-gray-400 font-medium">{{ item.id }}</td>
            <!-- User -->
            <td class="px-6 py-4">
              <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs font-bold text-white">
                  {{ item.user.charAt(0) }}
                </div>
                <div class="font-bold text-white">{{ item.user }}</div>
              </div>
            </td>
            
            <!-- Type -->
            <td class="px-6 py-4 text-gray-400 font-medium">{{ item.type }}</td>
            
            <!-- Date -->
            <td class="px-6 py-4 text-gray-500 font-medium text-xs">{{ item.date }}</td>

            <!-- Status -->
            <td class="px-6 py-4">
              <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg text-xs font-bold border"
                [ngClass]="{
                  'bg-yellow-500/10 text-yellow-500 border-yellow-500/20': item.status === VerificationStatus.PENDING,
                  'bg-uni-500/10 text-uni-500 border-uni-500/20': item.status === VerificationStatus.APPROVED,
                  'bg-red-500/10 text-red-500 border-red-500/20': item.status === VerificationStatus.REJECTED
                }">
                <lucide-icon [img]="Clock" [size]="12" *ngIf="item.status === VerificationStatus.PENDING"></lucide-icon>
                <lucide-icon [img]="CheckCircle" [size]="12" *ngIf="item.status === VerificationStatus.APPROVED"></lucide-icon>
                <lucide-icon [img]="XCircle" [size]="12" *ngIf="item.status === VerificationStatus.REJECTED"></lucide-icon>
                {{ item.status }}
              </span>
            </td>

            <!-- Action -->
            <td class="px-6 py-4 text-right">
              <button class="text-gray-500 hover:text-uni-white p-2 hover:bg-uni-white/5 rounded-lg transition-all">
                <lucide-icon [img]="MoreHorizontal" [size]="18"></lucide-icon>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
