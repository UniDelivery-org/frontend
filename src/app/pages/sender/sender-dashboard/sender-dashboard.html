<div class="space-y-8 animate-fade-in">
  
  <!-- Header -->
  <div class="flex justify-between items-end">
    <div>
      <h1 class="text-3xl font-black text-white tracking-tight mb-2">My Dashboard</h1>
      <p class="text-gray-400 font-medium">Welcome back, here's what's happening correctly.</p>
    </div>
    <a routerLink="/sender/new-delivery" class="px-6 py-3 bg-uni-500 hover:bg-uni-400 text-uni-950 font-bold rounded-xl transition-all shadow-[0_0_20px_rgba(101,214,84,0.3)] flex items-center gap-2 group">
      <lucide-icon [img]="Box" [size]="20" class="group-hover:scale-110 transition-transform"></lucide-icon>
      New Delivery
    </a>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let stat of stats" class="bg-gray-900/50 backdrop-blur-xl border border-white/5 p-6 rounded-2xl relative overflow-hidden group hover:border-white/10 transition-all">
      <div class="flex justify-between items-start mb-4">
        <div class="w-12 h-12 rounded-xl flex items-center justify-center {{stat.bg}} {{stat.color}} border {{stat.border}}">
          <lucide-icon [img]="stat.icon" [size]="24"></lucide-icon>
        </div>
        <span class="text-xs font-bold text-gray-500 uppercase tracking-widest bg-white/5 px-2 py-1 rounded-lg">{{stat.label}}</span>
      </div>
      <div>
        <div class="text-3xl font-black text-white mb-1">{{stat.value}}</div>
        <div class="text-sm text-gray-500 font-medium">Updated just now</div>
      </div>
      <!-- Background Decor -->
      <lucide-icon [img]="stat.icon" class="absolute -right-4 -bottom-4 text-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 rotate-12" [size]="100"></lucide-icon>
    </div>
  </div>

  <!-- Active Deliveries -->
  <div class="bg-gray-900/50 backdrop-blur-xl border border-white/5 rounded-2xl overflow-hidden">
    <div class="p-6 border-b border-white/5 flex justify-between items-center">
      <h2 class="text-xl font-bold text-white flex items-center gap-2">
        <lucide-icon [img]="Clock" class="text-uni-500" [size]="20"></lucide-icon>
        Active Deliveries
      </h2>
      <a routerLink="/sender/activity" class="text-sm font-bold text-uni-500 hover:text-white transition-colors flex items-center gap-1 group">
        View All <lucide-icon [img]="ArrowRight" [size]="16" class="group-hover:translate-x-1 transition-transform"></lucide-icon>
      </a>
    </div>

    <!-- List -->
    <div class="divide-y divide-white/5">
      <div *ngFor="let delivery of activeDeliveries" class="p-4 hover:bg-white/5 transition-colors group">
        <div class="flex items-center justify-between">
          
          <!-- Left: Icon & ID -->
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-gray-800 border border-white/5 flex items-center justify-center text-gray-400 group-hover:text-white group-hover:border-white/20 transition-all">
              <lucide-icon [img]="Box" [size]="24"></lucide-icon>
            </div>
            <div>
              <div class="flex items-center gap-2 mb-1">
                <span class="text-white font-bold">{{delivery.id}}</span>
                <span class="text-[10px] font-bold px-2 py-0.5 rounded-full border {{getStatusColor(delivery.status)}}">
                  {{delivery.statusLabel}}
                </span>
              </div>
              <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>{{delivery.pickup}}</span>
                <lucide-icon [img]="ArrowRight" [size]="12"></lucide-icon>
                <span>{{delivery.dropoff}}</span>
              </div>
            </div>
          </div>

          <!-- Right: Price & Time -->
          <div class="text-right">
            <div class="text-white font-bold mb-1">{{delivery.price}} DH</div>
            <div class="text-xs text-gray-500">{{delivery.time}}</div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
