<div class="max-w-2xl mx-auto p-4 sm:p-6 w-full">
  
  <!-- =======================
       HEADER & PROGRESS
       ======================= -->
  <div class="mb-8">
    <div class="flex justify-between items-end mb-4">
      <div>
        <h2 class="text-2xl font-black text-white tracking-tight">Driver Documents</h2>
        <p class="text-sm text-gray-400 mt-1">Required to activate your account.</p>
      </div>
      <!-- Progress Percentage -->
      <div class="text-right">
        <span class="text-3xl font-black text-uni-500">{{ getProgress() }}%</span>
        <span class="text-xs font-bold text-gray-500 uppercase block">Completed</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="h-2 w-full bg-gray-800 rounded-full overflow-hidden">
      <div class="h-full bg-uni-500 transition-all duration-1000 ease-out shadow-[0_0_10px_#65d654]"
           [style.width]="getProgress() + '%'"></div>
    </div>
  </div>

  <!-- =======================
       DOCUMENT LIST
       ======================= -->
  <div class="space-y-4">
    
    <div *ngFor="let doc of documents" 
         class="group relative rounded-2xl p-5 border transition-all duration-300"
         [ngClass]="{
           'bg-gray-900/50 border-uni-500/30 shadow-[0_0_20px_rgba(101,214,84,0.05)]': doc.status === 'APPROVED',
           'bg-gray-900 border-white/10': doc.status === 'PENDING',
           'bg-gray-900/80 border-dashed border-gray-700 hover:border-uni-500/50 hover:bg-gray-800': doc.status === 'MISSING' || doc.status === 'REJECTED'
         }">

      <div class="flex items-center justify-between gap-4">
        
        <!-- LEFT: Icon & Text -->
        <div class="flex items-center gap-4">
          
          <!-- Status Icon Box -->
          <div class="w-12 h-12 rounded-xl flex items-center justify-center border transition-colors shrink-0"
               [ngClass]="{
                 'bg-uni-500/10 border-uni-500/20 text-uni-500': doc.status === 'APPROVED',
                 'bg-yellow-500/10 border-yellow-500/20 text-yellow-500': doc.status === 'PENDING',
                 'bg-gray-800 border-gray-700 text-gray-500 group-hover:text-uni-500 group-hover:border-uni-500/30': doc.status === 'MISSING' || doc.status === 'REJECTED'
               }">
             
             <!-- Icons -->
             <lucide-icon *ngIf="doc.status === 'APPROVED'" [img]="CheckCircle" [size]="20"></lucide-icon>
             <lucide-icon *ngIf="doc.status === 'PENDING'" [img]="Clock" [size]="20" class="animate-pulse"></lucide-icon>
             <lucide-icon *ngIf="doc.status === 'MISSING' || doc.status === 'REJECTED'" [img]="FileUp" [size]="20"></lucide-icon>
          </div>

          <!-- Text Details -->
          <div>
            <div class="flex items-center gap-2">
              <h3 class="font-bold text-white text-base">{{doc.title}}</h3>
              
              <!-- Status Badge (Small Pill) -->
              <span class="text-[10px] font-black uppercase tracking-wider px-1.5 py-0.5 rounded border"
                [ngClass]="{
                  'bg-uni-500/10 border-uni-500/20 text-uni-500': doc.status === 'APPROVED',
                  'bg-yellow-500/10 border-yellow-500/20 text-yellow-500': doc.status === 'PENDING',
                  'bg-gray-800 border-gray-700 text-gray-500': doc.status === 'MISSING',
                  'bg-red-500/10 border-red-500/20 text-red-500': doc.status === 'REJECTED'
                }">
                {{ doc.status }}
              </span>
            </div>
            <p class="text-xs text-gray-500 mt-0.5 line-clamp-1">
              {{ doc.description }}
            </p>
          </div>
        </div>

        <!-- RIGHT: Action Button -->
        <div>
          <!-- Upload Button (Primary) -->
          <button *ngIf="doc.status === 'MISSING' || doc.status === 'REJECTED'" 
            (click)="uploadFile(doc.id)"
            class="flex items-center gap-2 bg-white text-uni-950 px-4 py-2.5 rounded-xl font-bold text-sm hover:bg-uni-500 transition-all hover:scale-105 active:scale-95 shadow-lg shadow-black/20">
            <lucide-icon [img]="Upload" [size]="16"></lucide-icon>
            <span class="hidden sm:inline">Upload</span>
          </button>

          <!-- Disabled States -->
          <button *ngIf="doc.status === 'PENDING'" disabled
            class="bg-white/5 text-gray-500 px-4 py-2.5 rounded-xl font-bold text-sm border border-white/5 cursor-not-allowed">
            Reviewing...
          </button>

          <!-- View Button (If Approved) -->
          <button *ngIf="doc.status === 'APPROVED'" 
            class="text-gray-500 hover:text-white p-2 transition-colors">
            <lucide-icon [img]="Eye" [size]="20"></lucide-icon>
          </button>
        </div>

      </div>
      
      <!-- Error Message (Only if Rejected) -->
      <div *ngIf="doc.status === 'REJECTED'" class="mt-3 pt-3 border-t border-white/5 flex items-start gap-2 text-red-400 text-xs">
         <lucide-icon [img]="AlertCircle" [size]="14" class="mt-0.5 shrink-0"></lucide-icon>
         <span>Image was blurry. Please upload a clearer photo.</span>
      </div>

    </div>
  </div>
  
  <!-- Helper Note -->
  <div class="mt-8 text-center">
    <p class="text-xs text-gray-600">
      <lucide-icon [img]="ShieldCheck" [size]="14" class="inline mb-0.5 mr-1"></lucide-icon>
      Your data is encrypted and securely stored.
    </p>
  </div>

</div>
